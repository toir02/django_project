{% extends 'catalog/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.product_price }} р.</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                {{ object.product_description }}
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
