{% extends 'catalog/base.html' %}
{% block content %}

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Блог Skystore</h1>
            <p class="lead my-3">Здесь Вы можете проосмотреть все блоги</p>
        </div>
    </div>
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'catalog:create_blog' %}">Добавить новый блог</a>
    </div>
    {% for object in object_list %}
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ object.title }}</h3>
                    <div class="mb-1 text-muted">{{ object.create_date }}</div>
                    <p class="card-text mb-auto">{{ object.description|slice:50 }}</p>
                    <a href="{% url 'catalog:view_blog' object.pk %}" class="stretched-link">View</a>
                    <a href="{% url 'catalog:edit_blog' object.pk %}" class="stretched-link">Edit</a>
                    <a href="{% url 'catalog:delete_blog' object.pk %}" class="stretched-link">Delete</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{ object.image }}"/>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main>

</body>
</html>
{% endblock %}
